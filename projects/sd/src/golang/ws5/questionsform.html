<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>
            Sample HTML for hackathon
        </title>
    </head>
    <body>
        <h1>Question List</h1>
        <table border="1">
            <tr>
                <th>UserID</th>
                <th>Question</th>
            </tr>

            {{range .}} 
            <tr>
                <td>{{.UserID}}</td> 
                <td>{{.Question}}</td>
            </tr>
            {{end}} 
        </table>
    </body>
</html>
